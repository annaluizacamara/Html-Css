<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag em Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag você deverá ultilizar.</p>
    <ul type= "disc">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1> ou até a tag <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code> e a tag <pre>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e a tag <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e  a tag<li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
